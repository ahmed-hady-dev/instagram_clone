name: instagram_clone
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.15.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  dio: ^4.0.4
  flutter_bloc: ^8.0.1
  easy_localization: ^3.0.0
  fluttertoast: ^8.0.8
  nil: ^1.1.1
  shimmer: ^2.0.0
  transparent_image: ^2.0.0
  permission_handler: ^8.3.0
  connectivity_plus: ^2.2.0
  cloud_firestore: ^3.1.8
  cupertino_icons: ^1.0.4
  firebase_auth: ^3.3.7
  firebase_core: ^1.12.0
  firebase_storage: ^10.2.7
  google_sign_in: ^5.2.3
  flutter_staggered_grid_view: ^0.6.1
  flutter_svg: ^1.0.3
  image_picker: ^0.8.4+8
  intl: ^0.17.0
  provider: ^6.0.2
  uuid: ^3.0.5
  get_storage: ^2.0.3
  cached_network_image: ^3.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.4
  flutter_app_name: ^0.1.1
  flutter_launcher_icons: ^0.9.2


flutter_app_name:
  name: "Instagram Clone"


flutter_native_splash:
  color: "#515151"
  image: assets/images/splash_logo.png
  color_dark: "#333333"
  image_dark: assets/images/splash_logo.png
  android: true
  ios: true

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/translation/

  fonts:
    - family: Helvetica
      fonts:
        - asset: assets/fonts/HelveticaNeueLt.ttf